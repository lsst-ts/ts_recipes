package:
  name: ts-conda-build
  version: 0.3.18

build:
  noarch: generic

requirements:
  build:
    - python {{ python }}
    - numpy {{ numpy }}
  run:
    - astropy >=5
    - asynctest =0.13
    - black =24
    - boto3 =1.22
    - flake8 =6
    - jsonschema =3.2
    - moto =3
    - mypy =1.8
    - numpy {{ numpy }}
    - pre-commit =3.4
    - py =1
    - pyaudio =0.2
    - pydub =0.25
    - pytest =7
    - pytest-asyncio =0.20
    - pytest-cov =3.0
    - pytest-tornasync =0.6
    - python {{ python }}
    - pyyaml =6
    - setuptools {{ setuptools }}.*
    - setuptools_scm {{ setuptools_scm }}.*
    - tornado =6.3
    - types-pyyaml =6
