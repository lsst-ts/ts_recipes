{% set data= load_setup_py_data() %}
package:
  name: rubin-sim
  version: {{ data.get('version') }}

source:
  git_url: https://github.com/lsst/rubin_sim
  git_rev: {{ CONDA_BUILD_TAG }}

build:
  noarch: python  
  script: {{ PYTHON }} -m pip install --no-deps --ignore-installed .

test:
  requires:
    - pytest
    - pytest-cov
    - pytest-black
    - black
    - ruff
    - isort
    - astroplan
    - astropy
    - colorcet
    - cycler
    - h5py
    - healpy
    - matplotlib
    - numpy {{ numpy }}
    - openorb
    - openorb-data-de405
    - palpy
    - pandas
    - pytables
    - scikit-learn
    - scipy
    - sqlalchemy
    - shapely
    - skyfield
    - rubin-scheduler
  source_files:
    - rubin_sim
    - tests
    - pyproject.toml
  commands:
    - rs_download_data
    - pytest -vsx

requirements:
  host:
    - python {{ python }}
    - pip
    - setuptools_scm_git_archive
    - setuptools {{ setuptools }}
    - setuptools_scm {{ setuptools_scm }}
  build:
    - python {{ python }}
    - pip
    - setuptools_scm_git_archive
    - setuptools {{ setuptools }}
    - setuptools_scm {{ setuptools_scm }}
    - numpy {{ numpy }}
  run:
    - python {{ python }}
    - astroplan
    - astropy
    - colorcet
    - cycler
    - george
    - h5py
    - healpy
    - matplotlib
    - numpy {{ numpy }}
    - openorb
    - openorb-data-de405
    - pandas
    - pyarrow
    - pytables
    - scikit-learn
    - scipy
    - sqlalchemy
    - shapely
    - skyfield
    - skyproj
    - rubin-scheduler
    
    
