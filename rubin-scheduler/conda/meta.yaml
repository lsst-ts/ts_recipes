{% set data= load_setup_py_data() %}
package:
  name: rubin-scheduler
  version: {{ data.get('version') }}

source:
  git_url: https://github.com/lsst/rubin_scheduler
  git_rev: {{ CONDA_BUILD_TAG }}

build:
  entry_points:
    - scheduler_download_data = rubin_scheduler.data.scheduler_download_data:scheduler_download_data
    - rs_download_sky = rubin_scheduler.data.rs_download_sky:rs_download_sky
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0


test:
  requires:
    - pytest
    - pytest-cov
    - pytest-black
    - black
    - ruff
    - isort
    - astropy
    - astroplan
    - h5py
    - healpy
    - matplotlib
    - numpy {{ numpy }}
    - numexpr
    - requests
    - pandas
    - pytables
    - scipy
    - shapely
    - tqdm
  source_files:
    - rubin_scheduler
    - tests
    - pyproject.toml
  commands:
    - scheduler_download_data
    - rs_download_sky
    - pytest -vsx

requirements:
  host:
    - python {{ python }}
    - pip
    - setuptools_scm_git_archive
    - setuptools {{ setuptools }}
    - setuptools_scm {{ setuptools_scm }}
  build:
    - python {{ python }}
    - pip
    - setuptools_scm_git_archive
    - setuptools {{ setuptools }}
    - setuptools_scm {{ setuptools_scm }}
    - numpy {{ numpy }}
  run:
    - python {{ python }}
    - astropy
    - astroplan
    - conda
    - gitpython
    - h5py
    - healpy
    - matplotlib
    - numpy {{ numpy }}
    - numexpr
    - pytables
    - pandas
    - requests
    - scipy
    - shapely
    - tqdm
    